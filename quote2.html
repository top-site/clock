<div id="quote-of-the-day" style="text-align:center; font-style:italic; margin-bottom:10px; color:#ccc;">
  Loading quote...
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    fetch("https://api.quotable.io/random")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const quoteText = `"${data.content}" â€“ ${data.author}`;
        document.getElementById("quote-of-the-day").textContent = quoteText;
      })
      .catch(error => {
        console.error("Quote fetch error:", error);
        document.getElementById("quote-of-the-day").textContent = "Unable to load quote.";
      });
  });
</script>
