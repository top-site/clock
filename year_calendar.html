<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Year Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            margin-bottom: 40px;
        }
        .month {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .day, .header {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .header {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        .month-name {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Calendar for <span id="year"></span></h1>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const calendarContainer = document.getElementById('calendar');
            const yearSpan = document.getElementById('year');
            const date = new Date();
            const year = date.getFullYear();
            yearSpan.textContent = year;

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            months.forEach((monthName, monthIndex) => {
                const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
                const firstDay = new Date(year, monthIndex, 1).getDay();

                const monthDiv = document.createElement('div');
                monthDiv.className = 'calendar';
                
                const monthNameDiv = document.createElement('div');
                monthNameDiv.className = 'month-name';
                monthNameDiv.textContent = monthName;
                monthDiv.appendChild(monthNameDiv);

                const monthGrid = document.createElement('div');
                monthGrid.className = 'month';

                headers.forEach(header => {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'day header';
                    headerCell.textContent = header;
                    monthGrid.appendChild(headerCell);
                });

                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day';
                    monthGrid.appendChild(emptyCell);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day';
                    dayCell.textContent = day;
                    monthGrid.appendChild(dayCell);
                }

                monthDiv.appendChild(monthGrid);
                calendarContainer.appendChild(monthDiv);
            });
        }

        generateCalendar();
    </script>
</body>
</html>
