<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        #quote {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="quote">Loading...</div>

    <script>
        async function loadQuote() {
            try {
                const response = await fetch('motivational_quotes.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                const quotes = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const quote = line.split(',')[0].replace(/"/g, '').trim();
                        if (quote) quotes.push(quote);
                    }
                }
                
                if (quotes.length > 0) {
                    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    document.getElementById('quote').textContent = randomQuote;
                } else {
                    document.getElementById('quote').textContent = 'No quotes available.';
                }
                
            } catch (error) {
                document.getElementById('quote').textContent = 'Error loading quote.';
            }
        }

        loadQuote();
    </script>
</body>
</html>
