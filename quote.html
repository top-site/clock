<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        #quote {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="quote">Loading...</div>

    <script>
        async function loadQuote() {
            try {
                const response = await fetch('motivational_quotes.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                const quotes = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        // Handle CSV with quotes and commas properly
                        const columns = parseCSVLine(line);
                        const quote = columns[0] ? columns[0].replace(/^"|"$/g, '').trim() : '';
                        if (quote && !quote.toLowerCase().includes('quote')) {
                            quotes.push(quote);
                        }
                    }
                }
                
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }
                
                if (quotes.length > 0) {
                    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    document.getElementById('quote').textContent = randomQuote;
                } else {
                    document.getElementById('quote').textContent = 'No quotes available.';
                }
                
            } catch (error) {
                document.getElementById('quote').textContent = 'Error loading quote.';
            }
        }

        loadQuote();
    </script>
</body>
</html>
