<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Motivational Quote</title>
    <style>
        .quote-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .quote-text {
            font-size: 1.3em;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .quote-author {
            font-size: 1.1em;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .new-quote-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .new-quote-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .loading {
            color: rgba(255,255,255,0.8);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote-display" class="loading">Loading inspirational quote...</div>
        <button class="new-quote-btn" onclick="getRandomQuote()">New Quote</button>
    </div>

    <script>
        let quotes = [];

        // Load quotes from CSV file
        async function loadQuotes() {
            try {
                const response = await fetch('motivational_quotes.csv');
                const csvText = await response.text();
                
                const lines = csvText.trim().split('\n');
                quotes = [];
                
                // Skip header row, parse each line
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const parts = line.split(',');
                        const quote = parts[0]?.replace(/"/g, '').trim();
                        const author = parts[1]?.replace(/"/g, '').trim() || '';
                        
                        if (quote) {
                            quotes.push({ text: quote, author: author });
                        }
                    }
                }
                
                if (quotes.length > 0) {
                    getRandomQuote();
                } else {
                    document.getElementById('quote-display').innerHTML = 'No quotes found in file.';
                }
                
            } catch (error) {
                document.getElementById('quote-display').innerHTML = 'Error loading quotes. Please check if motivational_quotes.csv exists.';
            }
        }

        // Display random quote
        function getRandomQuote() {
            if (quotes.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            const html = `
                <div class="quote-text">"${quote.text}"</div>
                <div class="quote-author">${quote.author ? 'â€” ' + quote.author : ''}</div>
            `;
            
            document.getElementById('quote-display').innerHTML = html;
        }

        // Load quotes when page loads
        loadQuotes();
    </script>
</body>
</html>
