    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Online Digital Clock, Timer, Stopwatch & Alarm - Multi-Function Clock</title>
    <meta name="description" content="Use our online multi-function clock with a digital clock, timer, stopwatch, and alarm. Set alarms with snooze, countdown timers, and track time efficiently.">
    <h1>Online Multi-Function Clock</h1>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px; /* Increased width */
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 18px;
            cursor: pointer;
            background: #444;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .tab:hover, .tab.active {
            background: #ff9800;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .clock, .timer, .stopwatch, .alarm {
            font-size: 3rem; /* Increased size */
            margin-top: 20px;
        }
        .date {
            font-size: 1.5rem; /* Bigger date text */
            margin-bottom: 10px;
            color: #bbb;
        }
        button {
            padding: 12px 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 1.2rem; /* Bigger buttons */
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 2rem;">Multi-Function Clock</h1>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('clock')">Clock</div>
        <div class="tab" onclick="switchTab('timer')">Timer</div>
        <div class="tab" onclick="switchTab('stopwatch')">Stopwatch</div>
        <div class="tab" onclick="switchTab('alarm')">Alarm</div>
      </div>
      <!-- Digital Clock with Date -->
      <div id="clock" class="content active">
        <div class="date" id="currentDate">Loading date...</div>
        <div class="clock" id="digitalClock">00:00:00 AM</div>
      </div>
      <!-- Timer with Custom Input -->
      <div id="timer" class="content"> <input id="timerInput"
          placeholder="Enter time in seconds" type="number">
        <div class="timer" id="countdown">00:00</div>
        <button onclick="startTimer()">Start</button> <button
          onclick="pauseTimer()">Pause</button> <button
          onclick="resetTimer()">Reset</button> </div>
      <!-- Stopwatch -->
      <div id="stopwatch" class="content">
        <div class="stopwatch" id="stopwatchDisplay">00:00</div>
        <button onclick="startStopwatch()">Start</button> <button
          onclick="pauseStopwatch()">Pause</button> <button
          onclick="resetStopwatch()">Reset</button> </div>
      <!-- Alarm with Sound & Snooze -->
      <div id="alarm" class="content"> <input id="alarmTime"
          type="time"> <button onclick="setAlarm()">Set Alarm</button>
        <button onclick="snoozeAlarm()">Snooze (5 min)</button> <audio
          id="alarmSound"
          src="https://www.soundjay.com/button/beep-07.wav"></audio> </div>
    </div>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function updateClock() {
            const now = new Date();
            
            // Format Time
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; 

            document.getElementById("digitalClock").textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Format Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("currentDate").textContent = now.toLocaleDateString(undefined, options);
        }

        setInterval(updateClock, 1000);
        updateClock();

        let timerInterval, timeLeft;
        function startTimer() {
            let input = document.getElementById("timerInput").value;
            if (!timeLeft) timeLeft = input ? parseInt(input) : 60; 
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    let minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                    let seconds = (timeLeft % 60).toString().padStart(2, '0');
                    document.getElementById("countdown").textContent = `${minutes}:${seconds}`;
                } else {
                    clearInterval(timerInterval);
                    document.getElementById("countdown").textContent = "00:00";
                    alert("Time's up!");
                }
            }, 1000);
        }
        function pauseTimer() { clearInterval(timerInterval); }
        function resetTimer() { 
            clearInterval(timerInterval);
            document.getElementById("countdown").textContent = "00:00";
            timeLeft = null;
        }

        let stopwatchInterval, stopwatchTime = 0;
        function startStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                let minutes = Math.floor(stopwatchTime / 60).toString().padStart(2, '0');
                let seconds = (stopwatchTime % 60).toString().padStart(2, '0');
                document.getElementById("stopwatchDisplay").textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        function pauseStopwatch() { clearInterval(stopwatchInterval); }
        function resetStopwatch() { 
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            document.getElementById("stopwatchDisplay").textContent = "00:00";
        }
    </script>
  </body>
</html>
