    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Multi-Function Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px; /* Increased width */
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 18px;
            cursor: pointer;
            background: #444;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .tab:hover, .tab.active {
            background: #ff9800;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .clock, .timer, .stopwatch, .alarm {
            font-size: 3rem; /* Increased size */
            margin-top: 20px;
        }
        .date {
            font-size: 1.5rem; /* Bigger date text */
            margin-bottom: 10px;
            color: #bbb;
        }
        button {
            padding: 12px 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 1.2rem; /* Bigger buttons */
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 2rem;">Multi-Function Clock</h1>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('clock')">Clock</div>
        <div class="tab" onclick="switchTab('timer')">Timer</div>
        <div class="tab" onclick="switchTab('stopwatch')">Stopwatch</div>
        <div class="tab" onclick="switchTab('alarm')">Alarm</div>
      </div>
      <!-- Digital Clock with Date -->
      <div id="clock" class="content active">
        <div class="date" id="currentDate">Loading date...</div>
        <div class="clock" id="digitalClock">00:00:00 AM</div>
      </div>
      
      <!-- IP Address Display -->
      <div id="ipContainer" class="content">
        <h2>Your IP Address:</h2>
        <p id="ip">Fetching...</p>
      </div>
      
      <script>
        fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip').textContent = data.ip;
        })
        .catch(error => {
            document.getElementById('ip').textContent = 'Error fetching IP';
            console.error('Error:', error);
        });
      </script>
    </div>
  </body>
</html>
