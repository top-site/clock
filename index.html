    <header>
      <h1>Online Digital Clock with Timer, Stopwatch &amp; Alarm</h1>
      <p>Free time management tools for work, study, cooking, and
        fitness</p>
    </header>
    <main>
      <nav class="tabs"> <button class="tab active"
          onclick="switchTab('clock')" aria-selected="true">Clock</button>
        <button class="tab" onclick="switchTab('timer')"
          aria-selected="false">Timer</button> <button class="tab"
          onclick="switchTab('stopwatch')" aria-selected="false">Stopwatch</button>
        <button class="tab" onclick="switchTab('alarm')"
          aria-selected="false">Alarm</button> </nav>
      <!-- Digital Clock with Date -->
      <section id="clock" class="content active" aria-label="Digital
        Clock"> <time class="date" id="currentDate">Loading date...</time>
        <div class="clock" id="digitalClock">00:00:00 AM</div>
      </section>
      <!-- Timer with Custom Input -->
      <section id="timer" class="content" aria-label="Countdown Timer">
        <label for="timerInput">Set Timer (seconds)</label> <input
          id="timerInput" placeholder="Enter time in seconds" min="1"
          type="number">
        <div class="timer" id="countdown">00:00</div>
        <div class="controls"> <button onclick="startTimer()">Start</button>
          <button onclick="pauseTimer()">Pause</button> <button
            onclick="resetTimer()">Reset</button> </div>
      </section>
      <!-- Stopwatch -->
      <section id="stopwatch" class="content" aria-label="Stopwatch">
        <div class="stopwatch" id="stopwatchDisplay">00:00</div>
        <div class="controls"> <button onclick="startStopwatch()">Start</button>
          <button onclick="pauseStopwatch()">Pause</button> <button
            onclick="resetStopwatch()">Reset</button> </div>
      </section>
      <!-- Alarm with Sound & Snooze -->
      <section id="alarm" class="content" aria-label="Alarm Clock"> <label
          for="alarmTime">Set Alarm Time</label> <input id="alarmTime"
          type="time">
        <div class="controls"> <button onclick="setAlarm()">Set Alarm</button>
          <button onclick="snoozeAlarm()">Snooze (5 min)</button> <button
            onclick="stopAlarm()">Stop Alarm</button> </div>
        <audio id="alarmSound"
          src="https://www.soundjay.com/clock/alarm-clock-01.wav"
          preload="auto"></audio> </section>
    </main>
